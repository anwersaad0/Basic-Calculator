<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="master">
            <h1 id="title">Basic Calculator</h1>
            <div id="maindiv">
                <div id="filler"></div>
                <div class="display" id="calcscreen">
                    <div class="secdisplay">
                        <p class="secondarydisplaytext"></p>
                    </div>
                    <div class="maindisplay">
                        <p class="displaytext"></p>
                    </div>   
                </div>
                <div id="clearbtns">
                    <button class="eraseclear" id="clear">Clear</button>
                    <button class="eraseclear" id="delete">Delete</button>
                </div>
                <div id="btncontainer">
                
                    <button class="valbtn" id="sevenbtn">7</button>
                    <button class="valbtn" id="eightbtn">8</button>
                    <button class="valbtn" id="ninebtn">9</button>
                    <button class="opbtn" id="divbtn">/</button>
                
                    <button class="valbtn" id="fourbtn">4</button>
                    <button class="valbtn" id="fivebtn">5</button>
                    <button class="valbtn" id="sixbtn">6</button>
                    <button class="opbtn" id="multbtn">*</button>

                    <button class="valbtn" id="onebtn">1</button>
                    <button class="valbtn" id="twobtn">2</button>
                    <button class="valbtn" id="threebtn">3</button>
                    <button class="opbtn" id="addbtn">+</button>

                    <button class="valbtn" id="zerobtn">0</button>
                    <button class="valbtn" id="decimalbtn">.</button>
                    <button class="equal" id="equalsbtn">=</button>
                    <button class="opbtn" id="subbtn">-</button>
                
                </div>
            </div>
            <h3 id="maker">Made by anwersaad0</h3>
        </div>
        
    </body>

    <script src="calculator.js"></script>
</html>
